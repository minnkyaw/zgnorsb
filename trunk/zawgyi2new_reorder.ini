# New Zawgyi Unique Ordering Rule
# (ေ)--(-ျ--)--(က-အ)--(u103f+က-အ)--(-်-)-(--ြ---ွ)-(--ိ--ီ--ဲ--ံ-)-(---ါ-or-ာ--)--(ေရွ့ထိုး---ှ-)-(--ု--ူ-)-(က-အ+---္--)--(-း-)--(--့)-

#([\u103A\u103C\u103D\u102D\u102E\u1032\u1036\u102B\u102C\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u103f[\u1000-\u1021])
([်ြွိီဲံါာှ္ုူ့း]+)(ဿ[က-အ])

# ([\u103C\u103D\u102D\u102E\u1032\u1036\u102B\u102C\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u103A)
([ြွိီဲံါာှ္ုူ့း]+)(်)

# ([\u103D\u102D\u102E\u1032\u1036\u102B\u102C\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u103C)
([ွိီဲံါာှ္ုူ့း]+)(ြ)

# ([\u102D\u102E\u1032\u1036\u102B\u102C\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u103D)
([ိီဲံါာှ္ုူ့း]+)(ွ)

# ([\u102E\u1032\u1036\u102B\u102C\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u102D)
([ီဲံါာှ္ုူ့း]+)(ိ)

# ([\u1032\u1036\u102B\u102C\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u102E)
([ဲံါာှ္ုူ့း]+)(ီ)

# ([\u1036\u102B\u102C\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u1032)
([ံါာှ္ုူ့း]+)(ဲ)

# ([\u102B\u102C\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u1036)
([ါာှ္ုူ့း]+)(ံ)

# ([\u102C\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u102B)
([ာှ္ုူ့း]+)(ါ)

# ([\u103e\u1039\u102F\u1030\u1038\u1037]+)(\u102C)
([ှ္ုူ့း]+)(ာ)

# ([\u1039\u102F\u1030\u1038\u1037]+)(\u103e)
([္ုူ့း]+)(ှ)

# ([\u102F\u1030\u1038\u1037]+)(\u1039)
([ုူ့း]+)(ှ္)

# ([\u1030\u1038\u1037]+)(\u102F)
([ူ့း]+)(ု)

# ([\u1038\u1037]+)(\u1030)
([့း]+)(ူ)

#(\u1037)(\u1038)
(့)(း)

#(\u103B)(\u1031)
(ျ)(ေ)
